<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>펜토리얼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
	</head>
	<body>
		<div id="wrap">
			<!-- HEADER_AREA -->
			<header id="header" class="border-bottom">
				<div class="container">HEADER</div>
			</header>

			<!-- MAIN_AREA -->
			<div id="main">
				<div class="container">
					<!--시리즈,포스트 검색 필터-->
					<div>
						<form>
							<select>
								<option>시리즈</option>
								<option>포스트</option>
							</select>
						</form>
					</div>
					<!--제목 검색 필터-->
					<div>
						<form>
							<select>
								<option>제목</option>
								<option>작가</option>
								<option>제목+작가</option>
							</select>
						</form>
					</div>
					<!--장르 필터-->
					<div>
						<form>
							<select></select>
						</form>
					</div>
					<!--정렬 필터-->
					<div>
						<form>
							<select>
								<option>최신순</option>
								<option>좋아요순</option>
							</select>
						</form>
					</div>

					<!--검색 결과-->
					<!-- 시리즈가 검색 됬을 때 -->
					<div class="selected-series">
						<div class="series-thumbnail">
							<button type="button" class="series-thumbnail-button">
								<img class="series-thumbnail-button-img" src="/images/temp/thumbnail.png" />
							</button>
						</div>
						<div class="series-title">
							<h2 class="h2">연애혁명</h2>
						</div>
						<div class="series-author">
							<span class="series-author-information">
								<a class="series-author-information-detail">
									<img class="series-author-information-detail-image" src="/images/temp/author.png" />
									<div class="series-author-information-detail-name"><h2 class="h2">232</h2></div>
								</a>
							</span>
						</div>
						<div class="membership-subscribe-button">
							<button class="membership-button">멤버십 가입</button>
							<button class="subscribe-button">구독</button>
						</div>
						<div class="series-content-shorts">
							<p>요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용요약내용</p>
						</div>
						<div class="series-genre">
							<a class="series-genre-upper">#웹툰</a>
							<a class="series-genre-lower">#로맨스</a>
							<a class="series-genre-lower">#학원물</a>
						</div>
						<div class="series-update-delete">
							<button class="series-update-button">수정</button>
							<button class="series-delete-button">삭제</button>
						</div>
					</div>

					<!--포스트가 검색 됬을 때 -->
					<div class="selected-post">
						<div class="post-thumbnail">
							<button type="button" class="post-thumbnail-button">
								<img class="post-thumbnail-button-img" src="/images/temp/thumbnail.png" />
							</button>
						</div>
						<div class="post-title">
							<h2 class="h2">연애혁명</h2>
						</div>
						<div class="post-author">
							<span class="post-author-information">
								<a class="post-author-information-detail">
									<img class="post-author-information-detail-image" src="/images/temp/author.png" />
									<div class="post-author-information-detail-name"><h2 class="h2">232</h2></div>
								</a>
							</span>
						</div>
						<div class="membership-subscribe-button">
							<button class="membership-button">멤버십 가입</button>
							<button class="subscribe-button">구독</button>
						</div>
						<div class="post-genre">
							<a class="post-genre-upper">#웹툰</a>
							<a class="post-genre-lower">#로맨스</a>
							<a class="post-genre-lower">#학원물</a>
						</div>
						<div class="post-update-delete">
							<button class="post-update-button">수정</button>
							<button class="post-delete-button">삭제</button>
						</div>
					</div>
					<!--페이징 처리-->
				</div>
			</div>

			<!-- FOOTER_AREA -->
			<footer id="footer">
				<div class="container"></div>
			</footer>
		</div>
	</body>
</html>
