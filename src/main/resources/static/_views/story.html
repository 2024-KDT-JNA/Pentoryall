<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8"/>
    <title>마이 스토리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style"
          crossorigin/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/story.css"/>
</head>
<body>
<!-- MAIN_AREA -->
<div id="container">
    <div class="story-content">
        <div class="story-header">
            <div class="inner user-profile-wrap">
                <div class="user-profile">
                    <div class="profile-image">
                        <img src="/images/temp/profile.png" alt="유저 프로필"/>
                    </div>
                    <div class="profile-info">
                        <span class="nickname" sec:authentication="principal.nickname"></span>
                        <span class="username" sec:authentication="principal.name"></span>
                    </div>
                    <div class="profile-btn">
                        <button class="button btn-settings">설정</button>
                    </div>
                </div>

                <div class="user-intro">
                    <div class="intro-text">
                        <strong class="title">자기소개</strong>
                        <p class="intro">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque, asperiores
                            itaque provident voluptas neque quis repellat porro enim suscipit inventore corporis
                            adipisci maiores tempora id reiciendis, ab animi ad nostrum?</p>
                    </div>
                    <div class="setting-btn">
                        <button class="button">구독</button>
                        <button class="button">멤버십 가입</button>
                    </div>
                </div>
            </div>

            <nav class="inner story-nav">
                <ul class="tab-nav">
                    <li class="active"><a href="#">홈</a></li>
                    <li><a href="#">포스트</a></li>
                    <li><a href="#">시리즈</a></li>
                    <li><a href="#">멤버십</a></li>
                    <li><a href="#">구독</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- JS -->
<script src="/js/common.js"></script>
</body>
</html>
