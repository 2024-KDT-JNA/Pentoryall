<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>포인트 > 충전</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/sub.css" />
	</head>
	<body>
		<!-- MAIN_AREA -->
		<div id="container">
			<div class="sub-content">
				<div class="inner">
					<section class="section">
						<h2 class="h2">포인트 충전</h2>

						<div class="summary-wrap">
							<dl>
								<dt>현재 잔액</dt>
								<dd>100,000</dd>
							</dl>
						</div>

						<div class="box box-recharge">
							<h3 class="h3">충전할 금액</h3>

							<ul class="list-group">
								<li class="item">
									<div class="control">
										<input type="radio" id="point1" name="point" class="blind" />
										<label class="label" for="point1">1,000P</label>
									</div>
									<p class="price">1,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point3" name="point" class="blind" />
										<label class="label" for="point3">3,000P</label>
									</div>
									<p class="price">3,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point5" name="point" class="blind" />
										<label class="label" for="point5">5,000P</label>
									</div>
									<p class="price">5,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point10" name="point" class="blind" />
										<label class="label" for="point10">10,000P</label>
									</div>
									<p class="price">10,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point15" name="point" class="blind" />
										<label class="label" for="point15">15,000P</label>
									</div>
									<p class="price">15,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point30" name="point" class="blind" />
										<label class="label" for="point30">30,000P</label>
									</div>
									<p class="price">30,000원</p>
								</li>
								<li class="item">
									<div class="control">
										<input type="radio" id="point50" name="point" class="blind" />
										<label class="label" for="point50">50,000P</label>
									</div>
									<p class="price">50,000원</p>
								</li>
							</ul>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
