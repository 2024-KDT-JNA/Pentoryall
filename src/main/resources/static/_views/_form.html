<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>팝업</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <style>
        /* 이 페이지 전용 스타일. 복사 하지 마세요! */
        .inner {width: 90%; padding: 80px 0}
        .h4 {margin-top: 20px}
    </style>
</head>
<body>
    <div class="inner">
        <h2 class="h2">form</h2>

        <h3 class="h3">아이디</h3>
        <div class="form-item">
            <label class="label">ID</label>
            <input type="text" class="input" />
            <p class="form-message is-success">This ID is avaliable</p>
        </div>
        <div class="form-item">
            <div class="dropdown">
                <div class="dropdown-btn">
                    <button class="button" aria-haspopup="true">
                        <span class="txt">뭐 먹쥐....</span>
                        <span class="icon"><i class="bi bi-chevron-down" aria-hidden="true"></i></span>
                    </button>
                </div>
                <div class="dropdown-menu" role="menu" style="display: none">
                    <ul class="dropdown-content">
                        <li class="dropdown-item"><a href="#">Overview</a></li>
                        <li class="dropdown-item"><a href="#">Modifiers</a></li>
                        <li class="dropdown-item"><a href="#">Grid</a></li>
                        <li class="dropdown-item"><a href="#">Form</a></li>
                        <li class="dropdown-item"><a href="#">Elements</a></li>
                        <li class="dropdown-item"><a href="#">Components</a></li>
                        <li class="dropdown-item"><a href="#">Layout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-item">
            <label class="label">Email</label>
            <input class="input" type="email" placeholder="Email input" value="hello@" />
            <p class="form-message is-danger">This email is invalid</p>
        </div>
        <div class="form-item">
            <label class="label">Gender</label>
            <select class="select">
                <option value="">값</option>
            </select>
        </div>

        <div class="form-item">
            <label class="label">Message</label>
            <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
        </div>

        <div class="form-item">
            <input type="submit" class="button" value="확인" />
            <button class="button">취소</button>
        </div>

        <div class="box">
            <h3 class="h3">리스트 그룹</h3>
            <!-- input:radio, input:checkbox 모두 사용 가능 -->

            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input blind" type="radio" id="invisibleRadioGroup1" name="invisibleRadioGroup" />
                    <label class="form-check-label" for="invisibleRadioGroup1">
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input blind" type="radio" id="invisibleRadioGroup2" name="invisibleRadioGroup" checked />
                    <label class="form-check-label" for="invisibleRadioGroup2">
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input blind" type="radio" id="invisibleRadioGroup3" name="invisibleRadioGroup" />
                    <label class="form-check-label" for="invisibleRadioGroup3">
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="box">
            <h3 class="h3">라디오 리스트 그룹</h3>

            <ul class="list-group">
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleRadioGroup1">
                        <input class="form-check-input" type="radio" id="visibleRadioGroup1" name="visibleRadioGroup" checked />
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleRadioGroup2">
                        <input class="form-check-input" type="radio" id="visibleRadioGroup2" name="visibleRadioGroup" />
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleRadioGroup3">
                        <input class="form-check-input" type="radio" id="visibleRadioGroup3" name="visibleRadioGroup" />
                        <span class="inner-text">
                            <span class="point">1,000P</span>
                            <span class="price">1,000원</span>
                        </span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="box">
            <h3 class="h3">체크박스 리스트 그룹</h3>

            <ul class="list-group">
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleCheckGroup1">
                        <input class="form-check-input" type="checkbox" id="visibleCheckGroup1" name="visibleCheckGroup" checked />
                        <span class="inner-text">중식</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleCheckGroup2">
                        <input class="form-check-input" type="checkbox" id="visibleCheckGroup2" name="visibleCheckGroup" />
                        <span class="inner-text">일식</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="visibleCheckGroup3">
                        <input class="form-check-input" type="checkbox" id="visibleCheckGroup3" name="visibleCheckGroup" checked />
                        <span class="inner-text">한식</span>
                    </label>
                </li>
            </ul>
        </div>

        <div class="box">
            <h3 class="h3">Vertical 리스트 그룹</h3>

            <ul class="list-group vertical-list-group">
                <li class="list-group-item">
                    <label class="form-check-label" for="type1">
                        <input class="form-check-input" type="radio" id="type1" name="verticalListGroup1" checked />
                        <span class="inner-text">라디오1</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="type2">
                        <input class="form-check-input" type="radio" id="type2" name="verticalListGroup1" />
                        <span class="inner-text">라디오2</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="type3">
                        <input class="form-check-input" type="checkbox" id="type3" name="verticalListGroup2" />
                        <span class="inner-text">체크박스1</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <label class="form-check-label" for="type4">
                        <input class="form-check-input" type="checkbox" id="type4" name="verticalListGroup2" />
                        <span class="inner-text">체크박스2</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input blind" type="radio" id="type5" name="invisibleVerticalListGroup" checked />
                    <label class="form-check-label" for="type5">
                        <span class="inner-text">라디오 버튼1</span>
                    </label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input blind" type="radio" id="type6" name="invisibleVerticalListGroup" />
                    <label class="form-check-label" for="type6">
                        <span class="inner-text">라디오 버튼2</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
