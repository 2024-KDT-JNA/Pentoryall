<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>포스트 등록 - 고동환</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/sub.css" />
		<link rel="stylesheet" href="/css/post.css" />
	</head>
	<body>
		<div class="sub-content">
			<div class="inner">
				<section class="section">
					<h2 class="h2">포스트 등록하기</h2>

					<div class="form-item">
						<h4 class="h4"><label class="label">썸네일</label></h4>

						<div class="thumbnail-file-wrap">
							<div class="upload-thumbnail">
								<img class="series-add-thumbnail" src="/images/temp/thumbnail.png" alt="thumbnail" />
							</div>
							<div class="form__input--file_wrap">
								<div class="fileBox">
									<form>
										<label class="label">파일 업로드</label>
										<input type="file" class="input" />
									</form>
								</div>
							</div>
						</div>

						<div class="form-item">
							<h4 class="h4"><label class="label">공개 여부*</label></h4>

							<label class="toggle-button">
								<input type="checkbox" class="blind" />
								<span class="toggle-switch"></span>
							</label>
						</div>
						<div class="form-item">
							<h4 class="h4"><label class="label">시리즈*</label></h4>
							<select class="select">
								<option>없음</option>
								<option>시리즈1</option>
								<option>시리즈2</option>
								<option>시리즈3</option>
							</select>
						</div>

						<div class="form-item">
							<h4 class="h4">
								<label class="label">유료 컨텐츠 여부*</label>
							</h4>
							<label class="toggle-button">
								<input type="checkbox" class="blind" />
								<span class="toggle-switch"></span>
							</label>
							<div class="point-box">
								<p class="isFee">필요 포인트 설정</p>
								<div class="needed-point">
									<input class="needed-point-number" min="0" type="number" value="200" step="100" />
									<p class="point-fee">P</p>
								</div>
							</div>
						</div>

						<div class="form-item">
							<label class="label">성인물 여부*</label>
							<label class="toggle-button">
								<input type="checkbox" class="blind" />
								<span class="toggle-switch"></span>
							</label>
						</div>

						<div class="genre-box">
							<h4 class="h4">장르*</h4>

							<div class="genre-items">
								<div class="genre-item">
									<label class="label">상위 장르</label>
									<select class="select">
										<option>웹툰</option>
										<option>소설</option>
										<option>팬픽</option>
										<option>시</option>
										<option>일상</option>
										<option>창작소재</option>
										<option>일러스트</option>
										<option>자기계발</option>
										<option>미분류</option>
									</select>
								</div>
								<div class="genre-item">
									<lable class="label">하위 장르</lable>
									<select class="select">
										<option>로맨스</option>
										<option>추리</option>
										<option>판타지</option>
										<option>학원물</option>
										<option>액션</option>
										<option>무협</option>
										<option>드라마</option>
										<option>공포/호러</option>
										<option>미스테리</option>
										<option>코믹</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-item">
							<button class="button">확인</button>
							<button class="button">취소</button>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
