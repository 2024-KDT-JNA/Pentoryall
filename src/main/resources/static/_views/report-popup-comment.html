<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>펜토리얼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />  
    <!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/sub.css" />
		<style>
			.report-comment-title {
				font-size: 30pt;
				font-weight: bolder;
			}
			p {
				font-size: 8pt;
			}
			.report-introduce {
				color: red;
			}
			.textarea {
				width: 430px;
				height: 100px;
			}
			.report-comment-reason {
				margin-top: 10px;
				margin-bottom: 0px;
			}
		</style> 
	</head>
	<body>
    <div class="popUpWrap">
      <div class="popUp_bg">
        <div class="popUp_info">
          <h3 class="report-comment-title">신고하기</h3>
          <br>
          <p>펜토리얼 콘텐츠 커뮤니티 가이드에 위배 되는 댓글을 신고하고 해당 댓글을 삭제합니다.</p>
          <br>
          <div>
            <div>
              <label class="label">
                신고 사유
              </label>
            </div>

            <input type="radio" id="adult" name="report-reason">
            <label for="adult">성인물
            </label>
            <br>

            <input type="radio" id="illegal-information" name="report-reason">
            <label for="illegal-information">불법정보
            </label>
            <br>
            <input type="radio" id="illegal-advertisement" name="report-reason">
            <label for="illegal-advertisement">홍보/도배
            </label>
            <br>
            <input type="radio" id="usurpation" name="report-reason">
            <label for="usurpation">개인정보 악용 및 권리침해
            </label>
          </div>
          <br>
          <div class="report-text">
            <label class="label">신고 상세 내용</label>
            <textarea name="" id="" cols="30" rows="10" class="textarea" placeholder="최대 500자까지 작성 가능">
          </textarea>
          </div>
          <br>
          <div class="form-item">
            <button class="button"/>확인</button>
            <button class="button">취소</button>
          </div>

        </div>
      </div>
    </div>
	</body>
</html>
