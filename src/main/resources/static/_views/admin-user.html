<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>펜토리얼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/admin.css" />
	</head>
	<body>
		<div id="container">
			<div class="admin-content">
				<div class="inner">
					<section class="section section-post">
						<h2 class="h2">회원 관리</h2>

						<div class="table-option flex-between">
							<div class="option-left">
								<div class="form-item">
									<select class="select">
										<option>5개씩</option>
										<option>10개씩</option>
										<option>15개씩</option>
										<option>20개씩</option>
									</select>
								</div>
							</div>
							<div class="option-right flex-between">
								<div class="form-item">
									<select class="select">
										<option>아이디</option>
										<option>닉네임</option>
									</select>
								</div>
								<div class="form-item">
									<input id="text" type="text" class="input" name="search" placeholder="검색할 내용" />
								</div>
								<div class="form-item">
									<button class="button">검색</button>
								</div>
							</div>
						</div>

						<div class="table-box">
							<table class="table">
								<thead>
									<tr>
										<th>
											<input type="checkbox" id="checkAll-user-1" name="" class="form-check-input" />
										</th>
										<th class="tg-0lax">회원번호</th>
										<th class="tg-0lax">아이디</th>
										<th class="tg-0lax">닉네임</th>
										<th class="tg-0lax">가입일시</th>
										<th class="tg-0lax">누적신고횟수</th>
										<th class="tg-0lax">회원상태</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th><input type="checkbox" id="checkAll-user-2" name="" class="form-check-input" /></th>
										<td class="tg-0lax">1</td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
									</tr>
									<tr>
										<th><input type="checkbox" id="checkAll-user-3" name="" class="form-check-input" /></th>
										<td class="tg-0lax">2</td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
									</tr>
									<tr>
										<th><input type="checkbox" id="checkAll-user-4" name="" class="form-check-input" /></th>
										<td class="tg-0lax">3</td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
									</tr>
									<tr>
										<th><input type="checkbox" id="checkAll-user-5" name="" class="form-check-input" /></th>
										<td class="tg-0lax">4</td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
										<td class="tg-0lax"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="page">
							<ul class="pagination-user">
								<li><a href="#" class="first">처음페이지</a></li>
								<li><a href="#" class="arrow left"><<</a></li>
								<li><a href="#" class="active num">1</a></li>
								<li><a href="#" class="num">2</a></li>
								<li><a href="#" class="num">3</a></li>
								<li><a href="#" class="num">4</a></li>
								<li><a href="#" class="num">5</a></li>
								<li><a href="#" class="arrow right">>></a></li>
								<li><a href="#" class="last">끝페이지</a></li>
							</ul>
						</div>
					</section>
				</div>
			</div>
		</div>

		<!-- Pop-Up -->
		<div class="popUpWrap">
			<div class="popUp_bg">
				<div class="popUp_info">
					<h3 class="h3">회원이 존재하지 않습니다.</h3>
					<div class="popUp_btns">
						<button class="button" type="submit">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
