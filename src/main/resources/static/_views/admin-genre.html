<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>펜토리얼</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- CSS -->
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/common.css" />
		<link rel="stylesheet" href="/css/sub.css" />
		<link rel="stylesheet" href="/css/admin.css" />
	</head>
	<body>
		<div id="container">
			<div class="admin-content">
				<div class="inner">
					<section class="section">
						<h2 class="h2">장르 관리</h2>

						<div class="genre-group">
							<h3 class="h3">상위 장르</h3>

							<ul class="first-genre-group genre">
								<li class="first-genre-list">웹툰</li>
								<li class="first-genre-list">소설</li>
								<li class="first-genre-list">팬픽</li>
								<li class="first-genre-list">시</li>
								<li class="first-genre-list">일상</li>
								<li class="first-genre-list">창작소재</li>
								<li class="first-genre-list">일러스트</li>
								<li class="first-genre-list">자기계발</li>
								<li class="first-genre-list">미분류</li>
							</ul>
						</div>

						<div class="genre-group">
							<h3 class="h3">하위 장르</h3>

							<ul class="second-genre-group genre">
								<li class="first-genre-list">
									<span>소설</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>로맨스</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>추리</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>판타지</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>학원물</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>액션</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>무협</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>드라마</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>공포/호러</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>미스테리</span>
									<button>X</button>
								</li>
								<li class="first-genre-list">
									<span>코믹</span>
									<button>X</button>
								</li>
							</ul>
						</div>

						<form id="searchForm">
							<div class="genre-add-box">
								<div class="genre-option form-item">
									<select class="select">
										<option value="">전체</option>
										<option value="T">상위 장르</option>
										<option value="C">하위 장르</option>
									</select>
								</div>
								<div class="genre-keyword form-item">
									<input type="text" class="input" value="장르를 입력하세요." />
								</div>
								<div class="genre-btn form-item">
									<button class="button">추가</button>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>

		<!-- Pop-Up -->
		<div class="popUpWrap" style="display: none">
			<div class="popUp_bg">
				<div class="popUp_info-genre">
					<h4 class="h4">해당 장르가 존재합니다.</h4>
					<div class="black_btns btns">
						<button class="btn" type="submit">닫기</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
