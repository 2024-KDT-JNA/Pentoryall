<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>로그인</title>
    <!-- favicon -->
    <!-- <link rel="icon" type="image/png" href="/assets/img/brand/favicon.png" /> -->
    <!-- <link rel="apple-touch-icon" type="image/png" href="/img/brand/apple-touch-icon.png" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"/>
    <link rel="stylesheet" ref="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/user.css"/>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.7/swiper-bundle.min.js"></script>
    <script>
        const message = '[[${message}]]';
        message && alert(message);
    </script>
</head>
<body>
<div id="wrap">
    <!-- header area -->
    <header id="header">header here</header>
    <!-- main content area -->
    <div id="main">
        <div class="container">
            <div class="login_info">
                <h2 class="title_text">로그인</h2>
                <form action="/user/login" method="post" name="" id="loginForm">
                    <div class="loginWrap">
                        <div class="inputWrap">
                            <label for="userId">아이디</label>
                            <div class="input_box">
                                <input type="text" id="userId" name="userId"
                                       placeholder="아이디를 입력해주세요.(영어,숫자 포함 5자 ~ 11자 이내)"/>
                            </div>
                        </div>
                        <div class="success-message hide col_red">사용할 수 있는 아이디입니다</div>
                        <div class="failure-message hide col_red">아이디는 5~11글자이어야 합니다</div>
                        <div class="failure-message2 hide col_red">영어 또는 숫자만 가능합니다</div>
                        <div class="failure-message3 hide col_red">이미 존재하는 아이디입니다</div>
                        <div class="inputWrap">
                            <label for="password">비밀번호</label>
                            <div class="input_box">
                                <input type="password" id="password" name="password"
                                       placeholder="비밀번호를 입력해주세요. (문자, 숫자, 특수문자 포함 8자 ~ 20자 이내)"/>
                            </div>
                        </div>
                    </div>
                    <div class="login_bottom">
                        <div class="keep_check">
                            <input type="checkbox" id="keep" name="nvlong" class="input_keep" value="off">
                            <label for="keep" class="keep_text">로그인 상태 유지</label>
                        </div>
                        <ul class="find_texts">
                            <li>아이디 찾기</li>
                            <li>비밀번호 찾기</li>
                        </ul>
                    </div>
                    <div class="black_btns btns">
                        <button class="btn" type="submit" id="loginSubmit" value="로그인">로그인</button>
                    </div>
                </form>
                <div class="white_btns btns">
                    <button id="regist" class="btn">회원가입</button>
                </div>
            </div>
        </div>
    </div>
    <!-- footer area -->
    <footer id="footer">footer here</footer>
</div>

<script src="/js/common.js"></script>
<script src="/js/event.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
