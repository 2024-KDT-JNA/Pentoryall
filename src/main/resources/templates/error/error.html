<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="style"></th:block>

<th:block layout:fragment="content">
    <div class="content">
        <div class="inner">
            <th:block th:if="${errors}">
                <h2 class="h2">오류가 발생했습니다.</h2>

                <div class="summary-wrap">
                    <p class="p" th:text="${errors}"></p>
                </div>
            </th:block>

            <th:block th:if="${errors == null}">
                <h2 class="h2">페이지를 찾을 수 없습니다.</h2>

                <div class="summary-wrap">
                    <p class="p">페이지가 존재하지 않거나, 사용할 수 없는 페이지입니다.</p>
                    <p class="p">입력하신 주소가 정확한지 다시 한 번 확인해주세요.</p>
                </div>
            </th:block>

            <a th:href="@{/}" href="/" class="button">메인으로</a>
        </div>
    </div>
</th:block>

</html>
