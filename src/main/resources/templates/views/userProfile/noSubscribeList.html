<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="link">
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>

<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <!-- h2 타이틀을 사용하는 컨텐츠들을 section으로 묶어서 관리해주세요. -->
            <section>
                <h2>구독/멤버십</h2>
                <div>
                    <a th:href="@{'/userProfile/storyList' + ${userId}}"
                       class="button">구독</a>
                    <a th:href="@{'/userProfile/membership/' + ${userId}}"
                       class="button">멤버십</a>
                </div>
                <div>
                    <h3 class="h3">이 작가는 구독한 스토리가 없어요</h3>
                    <p>
                        펜토리얼 컬렉션에서 작품을 둘러보고 <br/>
                        마음에 드는 스토리를 구독해 보세요!
                    </p>
                </div>
            </section>
            <!-- ------------------------------------ -->
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>
</html>
