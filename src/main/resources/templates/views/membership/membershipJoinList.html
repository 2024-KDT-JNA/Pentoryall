<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/user.css}" href="/css/user.css"/>
</th:block>

<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <ul class="storage_box">
                <li class="storage_box_list"><a href="">좋아요 한 작품</a></li>
                <li class="storage_box_list"><a href="">유료 구매 작품</a></li>
            </ul>
            <section class="section">
                <h2 class="h2">멤버십</h2>
                <p>총 <span th:text="${membershipJoinList.size()}">0</span>개</p>


                    <div th:each="membershipJoin : ${membershipJoinList}">
                        <div>
                            <p th:text="${membershipJoin.name}"></p>
                            <p th:text="${membershipJoin.price}"></p>
                            <p th:text="${membershipJoin.createDate}"></p> <!-- 가입 날짜 -->
                        </div>
                    </div>
            </section>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>
</html>
