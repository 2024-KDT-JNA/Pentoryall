<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/membership.css}" href="/css/main.css"/>
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>

<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <ul class="storage_box">
            </ul>

            <section class="section">

                <h3 class="h2">멤버십</h3>
                <p class="">총 <span th:text="${joinMemberList.size()}">0</span>명</p>


                <div th:each="joinMembership : ${joinMemberList}">
                    <div>
                        <p th:text="${joinMembership.nickname}"></p>
                        <p th:text="${joinMembership.createDate}"></p> <!-- 가입 날짜 -->
                    </div>
                </div>
                <div class="rollback-button">
                    <a class="button" th:href="|/story/${#authentication.principal.userId}/memberships|">돌아가기</a>
                    </button>
                </div>
            </section>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>
</html>
