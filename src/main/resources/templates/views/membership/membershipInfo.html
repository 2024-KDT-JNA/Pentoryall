<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/story}">

<th:block layout:fragment="link">
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>

<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <!-- h2 타이틀을 사용하는 컨텐츠들을 section으로 묶어서 관리해주세요. -->
            <section class="section">
                <h2 class="h2">멤버십</h2>

                <div>
                    <div>
                        <h3 class="h3">팬들과 더 가까워지는 <br />멤버십을 개설하여 회원들과 소통해봐요!</h3>
                    </div>
                    <div>
                        <p>아직 개설한 멤버십 플랜이 없네요!</p>
                        <p>플랜을 만들어 매력적인 포스트로 사람들의 마음을 사로잡으세요!</p>
                    </div>
                    <div>
                        <button class="button" onclick="location.href='/membership/create'">>멤버십 개설하기</button>
                    </div>
                </div>
                <div>
                    <div>
                        <p>
                            멤버십을 개설한 크리에이터는<br />
                            다음 달 평균 20배의 수익을 경험했어요!
                        </p>
                    </div>
                    <div>
                        <p>이미지</p>
                        ABOUT
                        <p>멤버십은 무엇인가요? </p>
                        <p>팬들로부로부터 후원을 받는 수익 모델이에요. </p>
                        <p>자신의 아이디어를 포스터에 실어 자신만의 팬들을 만드세요!</p>
                        <p>수익 뿐만 아니라, 팬들과의 소통으로 저희 펜토리얼을 풍족하게 해주세요!</p>
                    </div>
                </div>
            </section>
            <section>

            </section>
            <!-- ------------------------------------ -->
        </div>
    </div>
 <script>
    </script>

</th:block>

<th:block layout:fragment="script"></th:block>
</html>
