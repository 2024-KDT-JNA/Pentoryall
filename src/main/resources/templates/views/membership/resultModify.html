<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membership Creation Success</title>
</head>
<body>

<th:block th:if="${errorMessage != null}">
    <h1>멤버십 생성 성공</h1>
    <p>멤버십이 성공적으로 생성되었습니다!</p>
    <a th:href="|/story/${#authentication.principal.userId}/memberships|">확인</a>
    <p th:text="${membership.name}"></p>
</th:block>

<th:block th:unless="${errorMessage != null}">
    <h1>멤버십 생성 실패</h1>
    <p></p>
    <a th:href="|/story/${#authentication.principal.userId}/memberships|">확인</a>
    <p th:text="${membership.name}"></p>
</th:block>
</body>
</html>
