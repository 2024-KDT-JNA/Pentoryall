<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8"/>
	<title>멤버십 소개</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<!-- Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" as="style" crossorigin/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
	<!-- CSS -->
	<link rel="stylesheet" href="/css/reset.css"/>
	<link rel="stylesheet" href="/css/common.css"/>
	<link rel="stylesheet" href="/css/sub.css"/>
</head>
<body>
<div id="container">
	<div class="sub-content">
		<div class="inner">
			<section class="section" sec:authorize="isAuthenticated()">
				<h2 class="h2"><span class="username" sec:authentication="principal.name"></span>님의 창작 활동을 펜토리얼은 응원합니다.</h2>
				<p>멤버십 플랜을 활성화 시켜 작가님 만의 팬들을 만들어 소통해보세요!.</p>
				<p>팬들이 멤버십 가입이 작가님의 수익으로 전환될 수 있어요! </p>
				<div>
					<p>채널 이름</p>
				</div>
				<div>
					<p>1개의 멤버십 플랜</p>
					<p th:text ="${Info.name}"></p>
<!--					끄적끄적 라이프-->
					<p th:text ="${Info.price}"></p>
					<p>/월</p>
					<p>n개의 혜택 포스트</p>
					<p th:text ="${Info.introduction}"></p>
				</div>
				<div>
					<button class="button">멤버십 관리</button>
				</div>
			</section>
		</div>
	</div>
</div>
</body>
</html>
