<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<div th:if="${membership == null}">
    <p>멤버십 정보를 가져오는 동안 오류가 발생했습니다.</p>
</div>
<div th:if="${membership != null}">
    <p>멤버십 이름: <span th:text="${membership.name}"></span></p>
    <!-- 기타 멤버십 속성 출력 -->
</div>
</body>
</html>
