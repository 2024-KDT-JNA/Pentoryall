<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/story}">

<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/story.css}" href="/css/story.css" />
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>

<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <!-- h2 타이틀을 사용하는 컨텐츠들을 section으로 묶어서 관리해주세요. -->
            <section>
                <h2>멤버십 관리</h2>
                <div>
                    <h3>소개글</h3>
                    <p>기분따라 끄적일거야</p>
                    <button onclick="location.href=''">구독</button>
                    <button onclick="location.href=''">멤버십 가입</button>
                </div>
                <div>
                    <ul>
                        <li>전체</li>
                        <li>서비스 목록</li>
                        <li>멤버십</li>
                        <li>구독</li>
                    </ul>
                </div>
                <div>
                    <button onclick="location.href=''">관리</button>
                </div>
                <div>
                    <p>
                        <button onclick="location.href=''">관리</button>
                    </p>
                </div>
            </section>
                <!-- 내용 작성 -->
            </section>
            <!-- ------------------------------------ -->
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>
</html>
