<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Message</title>
</head>
<body>
    <script th:inline="javascript">
        const errorMessage = [[ ${errorMessage} ]];
        const redirectUrl = [[ ${redirectUrl} ]];

        if(errorMessage) {
            alert(errorMessage);
            document.location.href = redirectUrl;
        }
    </script>
</body>
</html>
