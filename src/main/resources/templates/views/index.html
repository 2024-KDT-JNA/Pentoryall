<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">
<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</th:block>

<th:block layout:fragment="content">
    <div class="main-content">
        <section class="section section-weekly-series">
            <h2 class="h2">이번 주 인기 시리즈</h2>
            <div class="inner">
                <div class="main-series-swiper series-list">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" th:each="series:${seriesList}">
                            <a th:href="@{/series/page(code=${series.code})}">
                                <div class="thumbnail-image">
                                    <img class="best-series-img" th:src="${series.thumbnailImage}"
                                         onerror="this.src='/images/temp/thumbnail.png'" alt="시리즈 썸네일" />
                                </div>
                                <p class="description" th:text="${series.title}"></p>
                            </a>
                        </div>
                        <!--                         <button class="swiper-button-prev"> -->
                        <!--                             <i class="bi bi-chevron-left"></i> -->
                        <!--                         </button> -->
                        <!--                         <button class="swiper-button-next"> -->
                        <!--                             <i class="bi bi-chevron-right"></i> -->
                        <!--                         </button> -->
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-weekly-posts">
            <h2 class="h2">이번 주 인기 포스트</h2>
            <div class="inner">
                <div class="post-list">
                    <div class="post-item" th:each="post : ${postList}">
                        <input class="input-post" th:value="${post.code}" hidden/>
                        <div class="thumbnail-image">
                            <img th:src="${post.thumbnailImage}" alt="포스트 썸네일"
                                 onerror="this.src='/images/temp/thumbnail.png'" />
                        </div>
                        <div class="post-content">
                            <div class="post-text">
                                <h3 class="post-name" th:text="${post.title}"></h3>
                            </div>
                            <br>
                            <div class="post-meta">
                                <dl class="date">
                                    <dt>
                                        <i class="bi bi-calendar"></i>
                                        <span class="blind">작성일</span>
                                    </dt>
                                    <dd th:text="${post.createDate}"></dd>
                                </dl>
                                <dl class="views">
                                    <dt>
                                        <i class="bi bi-eye"></i>
                                        <span class="blind">조회수</span>
                                    </dt>
                                    <dd th:text="${post.views}"></dd>
                                </dl>
                                <dl class="like">
                                    <dt>
                                        <!--                                        <i class="bi bi-heart"></i>-->
                                        <!--                                        <span class="blind">좋아요</span>-->
                                        <div class="like_post_info">
                                            <button class="likeBtn"><i class="far fa-heart"></i></button>
                                        </div>
                                    </dt>
                                    <dd class="like-input"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section-genre-best">
            <h2 class="h2">장르 별 베스트</h2>

            <div class="inner">
                    <!-- 1차 장르 목록 -->
                    <nav class="genre-tab">
                        <ul class="genre-tab-list">
                            <li class="active genre-list" th:each="genre : ${genreList}">
                                <button class="genre-btn" th:text="|${genre.name}|" th:value="${genre.code}"></button>
                            </li>
                        </ul>
                    </nav>
            </div>

            <div class="inner">
                <div class="main-series-swiper series-list">
                    <div class="swiper-wrapper  selected-series">

                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/main.js}" src="/js/main.js"></script>
    <script>
        document.querySelectorAll(".genre-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                // 모든 버튼의 색상을 초기화합니다.
                document.querySelectorAll(".genre-btn").forEach(innerBtn => {
                    innerBtn.style.backgroundColor = ""; // 기본 색상으로 설정
                });

                // 클릭된 버튼의 색상을 변경합니다.
                e.target.style.backgroundColor = "lightblue"; // 여기서 "blue"는 원하는 색상으로 변경하세요.

                console.log(e.target.value);

                fetch("/genre/series?code="+e.target.value)
                    .then(response => response.json())
                    .then(data=>{
                        console.log("데이터",data)
                        makeSeries(data);
                    } )
                    .catch(error => console.log("데이터를 가져오는 중 오류 발생",error)
                )
            })
        })

        function makeSeries(seriesList) {
            // 시리즈 목록을 담을 swiper-wrapper를 찾습니다.
            const swiperWrapper = document.querySelector(".selected-series");

            // swiper-wrapper 내용을 초기화합니다.
            swiperWrapper.innerHTML = "";

            // 시리즈 목록을 동적으로 생성하여 swiper-wrapper에 추가합니다.
            seriesList.forEach(series => {
                const swiperSlide = document.createElement("div");
                swiperSlide.className = "swiper-slide";
                swiperSlide.innerHTML = `
            <a href="/series/page?code=${series.code}">
                <div class="thumbnail-image">
                    <img class="best-series-img" src="${series.thumbnailImage}"
                         onerror="this.src='/images/temp/thumbnail.png'" alt="시리즈 썸네일" />
                </div>
                <p class="description">${series.title}</p>
            </a>
        `;
                swiperWrapper.appendChild(swiperSlide);
            });
        }


    </script>

    <script>
        /*현재 좋아요 갯수*/
        async function likeCounts() {
            console.log("성공전")
            const input = document.querySelectorAll(".input-post");
            input.forEach(el=>{
                const code = el.value;
                console.log("성공후",code)
                fetch('/post/likeCount',{
                    method:'POST',
                    headers:{
                        'Content-Type': 'application/json',
                    },
                    body:JSON.stringify({
                        code
                    }),
                })
                    .then(result => result.json())
                    .then(data => {
                        console.log("data:" + data);
                        console.log("성공임니다");
                        makeLikeArea(data,code);
                    })
                    .catch(error => console.log(error));
            })

        }


        function makeLikeArea(likeCount,code) {
            // 좋아요 갯수를 업데이트할 요소 선택
            const likeElement = document.querySelectorAll(".input-post");
            likeElement.forEach(el => {
                if(el.value == code){
                    const like = el.closest(".post-item").querySelector(".like-input");
                    // 요소의 내용 업데이트
                    like.innerHTML = ` ${likeCount}`;
                }
            })}
        window.onload(likeCounts());
    </script>

</th:block>
</html>
