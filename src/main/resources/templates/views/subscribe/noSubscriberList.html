<!DOCTYPE html>

	  layout:decorate="~{/layout/story}">

<th:block layout:fragment="content">
	<body>
	<div class="sub-content">

				<div>
					<p>오류가 발생했다!!!!!</p>

				</div>
				<div>

<th:block layout:fragment="link">
