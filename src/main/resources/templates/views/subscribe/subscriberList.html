<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/story}">

<th:block layout:fragment="link">
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>


<th:block layout:fragment="content">
    <div class="story-content">
        <div class="inner">
            <!-- h2 타이틀을 사용하는 컨텐츠들을 section으로 묶어서 관리해주세요. -->
            <section>
                <div>
                    <h3 class="h3">구독자</h3>
                    <p>총
                    <span th:text="${subscriberCount}">00</span>명</p>
                    <div>
                        <div th:if="${subscribers == null or subscribers.size() == 0}">
                            <p>
                                아직 구독자가 없어요!<br/>
                                매력적인 포스트로 사람들의 마음을 사로잡으세요!
                            </p>
                        </div>
                        <div th:if="${subscribers != null and subscribers.size() > 0}">
                            <div th:each="subscribe : ${subscribers}">
                                <p th:text="${subscribe.nickname}"></p>
                                <p th:text="${subscribe.subscribedDate}"></p>
                                <button class="button">구독</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ------------------------------------ -->
        </div>
    </div>
</th:block>

</html>
