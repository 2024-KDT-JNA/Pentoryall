<!DOCTYPE html>
<html layout:decorate="~{/layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/sub.css}" href="/css/sub.css"/>
    <link rel="stylesheet" th:href="@{/css/point.css}" href="/css/point.css"/>
</th:block>

<th:block layout:fragment="content">

    <div class="sub-content">
        <div class="inner">

            <section class="section section-order">
                <h2 class="h2">포인트 충전</h2>

                <div class="summary-wrap">
                    <dl class="desc-list">
                        <dt class="desc-list-dt">현재 잔액</dt>
                        <dd class="desc-list-dd">100,000</dd>
                    </dl>
                </div>

                <div class="box box-order-amount">
                    <h3 class="h3">충전할 금액</h3>

                    <ul class="list-group">
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point1" name="point"
                                   data-point="1000" checked/>
                            <label class="form-check-label" for="point1">
                                <span class="inner-text">
                                    <span class="point">1,000P</span>
                                    <span class="price">1,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point3" name="point"
                                   data-point="3000"/>
                            <label class="form-check-label" for="point3">
                                <span class="inner-text">
                                    <span class="point">3,000P</span>
                                    <span class="price">3,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point5" name="point"
                                   data-point="5000"/>
                            <label class="form-check-label" for="point5">
                                <span class="inner-text">
                                    <span class="point">5,000P</span>
                                    <span class="price">5,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point10" name="point"
                                   data-point="10000"/>
                            <label class="form-check-label" for="point10">
                                <span class="inner-text">
                                    <span class="point">10,000P</span>
                                    <span class="price">10,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point15" name="point"
                                   data-point="15000"/>
                            <label class="form-check-label" for="point15">
                                <span class="inner-text">
                                    <span class="point">15,000P</span>
                                    <span class="price">15,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point30" name="point"
                                   data-point="30000"/>
                            <label class="form-check-label" for="point30">
                                <span class="inner-text">
                                    <span class="point">30,000P</span>
                                    <span class="price">30,000원</span>
                                </span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <input class="form-check-input blind" type="radio" id="point50" name="point"
                                   data-point="50000"/>
                            <label class="form-check-label" for="point50">
                                <span class="inner-text">
                                    <span class="point">50,000P</span>
                                    <span class="price">50,000원</span>
                                </span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="box box-order-type">
                    <h3 class="h3">결제 수단</h3>

                    <ul class="list-group vertical-list-group">
                        <li class="list-group-item">
                            <label class="form-check-label" for="type1">
                                <input class="form-check-input" type="radio" id="type1" name="pg" checked
                                       data-pg="uplus"/>
                                <span class="inner-text">신용카드</span>
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label class="form-check-label" for="type2">
                                <input class="form-check-input" type="radio" id="type2" name="pg" data-pg="kakaopay"/>
                                <span class="inner-text">KakaoPay</span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="box box-total">
                    <h3 class="h3">결제 금액</h3>
                    <p class="total-price">50,000원</p>
                </div>
                <div class="box box-order-agreement">
                    <div class="form-item">
                        <!--                         <input class="form-check-input" type="checkbox" id="agreement" name="agreement" /> -->
                        <input class="form-check-input" type="checkbox" id="agreement" name="agreement"/>
                        <label class="form-check-label" for="agreement">
                            <span class="inner-text">주문 내용과 유의 사항을 확인하였으며 결제 진행에 동의합니다.</span>
                        </label>
                    </div>
                    <div class="form-item">
                        <button id="orderBtn" class="button order-btn">결제</button>
                        <!--                         <button id="orderBtn" class="button order-btn" th:classappend="${not checked} ? 'disabled' : ''">결제</button> -->
                    </div>
                </div>
            </section>
        </div>
    </div>

</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const authentication = /*[[${#authentication}]]*/ null;

        /* 인증된 사용자 정보 확인 */
        if (authentication != null) {
            const userInfo = {
                code: authentication.principal.code,

                email: authentication.principal.email,
                point: authentication.principal.point,
            };
            console.log("인증된 사용자 이름:", authentication);

        } else {
            console.warn("로그인 하지 않은 회원")
        }
        /*]]>*/
    </script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script th:src="@{/js/order.js}" src="/js/order.js"></script>
</th:block>
</html>
