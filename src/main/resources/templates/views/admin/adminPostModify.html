<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/sub.css}" href="/css/sub.css" />
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <!-- [작성 예시] <link rel="stylesheet" th:href="@{/css/파일명.css}" href="/css/파일명.css" /> -->
</th:block>

<th:block layout:fragment="content">
    <div class="sub-content">
        <div class="inner">
            <!-- 한 페이지 당 컨텐츠는 section으로 묶습니다. -->
            <section class="section">
                <h2 class="h2">수정 요청 조회</h2>

                <div class="show-post">
                    <select name="show-post">
                        <option>5개씩</option>
                        <option>10개씩</option>
                        <option>15개씩</option>
                        <option>20개씩</option>
                    </select>
                </div>

                <table class="tg-modify">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAll-modify-1" name="" class="form-check-input" />
                        </th>
                        <th class="tg-0lax">번호</th>
                        <th class="tg-0lax">아이디</th>
                        <th class="tg-0lax">닉네임</th>
                        <th class="tg-0lax">수정요청사유</th>
                        <th class="tg-0lax">수정요청일자</th>
                        <th class="tg-0lax">포스트가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAll-modify-2" name="" class="form-check-input" />
                        </th>
                        <td class="tg-0lax">1</td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAll-modify-3" name="" class="form-check-input" />
                        </th>
                        <td class="tg-0lax">2</td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAll-modify-4" name="" class="form-check-input" />
                        </th>
                        <td class="tg-0lax">3</td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                    </tr>
                    <tr>
                        <th>
                            <input type="checkbox" id="checkAll-modify-5" name="" class="form-check-input" />
                        </th>
                        <td class="tg-0lax">4</td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                        <td class="tg-0lax"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="page">
                    <ul class="pagination-modifyPost">
                        <li><a href="#" class="first">처음페이지</a></li>
                        <li><a href="#" class="arrow left"><<</a></li>
                        <li><a href="#" class="active num">1</a></li>
                        <li><a href="#" class="num">2</a></li>
                        <li><a href="#" class="num">3</a></li>
                        <li><a href="#" class="num">4</a></li>
                        <li><a href="#" class="num">5</a></li>
                        <li><a href="#" class="arrow right">>></a></li>
                        <li><a href="#" class="last">끝페이지</a></li>
                    </ul>
                </div>
            </section>
            <!-- ------------------------------------ -->
            <!-- Pop-Up -->
            <div>
                <div class="popUpWrap">
                    <div class="popUp_bg">
                        <div class="popUp_info">
                            <h3 class="h3">수정 정보</h3>

                            <div class="table-box">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th colspan="2">아이디</th>
                                        <th>1bfish106</th>
                                        <th colspan="2">닉네임</th>
                                        <th>고등어</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td colspan="2">포스트 제목</td>
                                        <td colspan="4">프로젝트를 하고싶지않아요</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">수정사유</td>
                                        <td colspan="4">오타</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">수정상세사유</td>
                                        <td colspan="4">어쩌구를 저쩌구로 고쳐야함</td>
                                    </tr>
                                    <tr>
                                        <td colspan="6">포스트 링크</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="popUp_btns">
                                <button class="button">승인</button>
                                <button class="button">반려</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popUpWrap">
                    <div class="popUp_bg">
                        <div class="popUp_info">
                            <h3 class="h3">안내창</h3>
                            <p>(제목)의 포스트 수정을 승인하시겠습니까?</p>
                            <div class="popUp_btns">
                                <button class="button">승인</button>
                                <button class="button">반려</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <!-- 여기에 연결할 외부 javascript 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/js` 에 넣어주세요. -->
    <!-- [작성 예시] <script th:src="@{/js/파일명.js}" src="/js/파일명.js"></script> -->
</th:block>
</html>
