<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/sub.css}" href="/css/sub.css" />
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <link rel="stylesheet" th:href="@{/css/admin.css}" href="/css/admin.css" />
</th:block>

<th:block layout:fragment="content">
    <div class="sub-content">
        <div class="inner">
            <!-- 한 페이지 당 컨텐츠는 section으로 묶습니다. -->
            <section class="section">
                <h2 class="h2">포스트 신고</h2>

                <div class="table-option">
                    <div class="form-item">
                        <select class="select">
                            <option>5개씩</option>
                            <option>10개씩</option>
                            <option>15개씩</option>
                            <option>20개씩</option>
                        </select>
                    </div>
                </div>

                <div class="table-box">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="checkAll-post-1" name="comment_report" />
                                <label for="checkAll-post-1">전체 선택</label>
                            </th>
                            <th>번호</th>
                            <th>아이디</th>
                            <th>닉네임</th>
                            <th>신고사유</th>
                            <th>신고일자</th>
                            <th>제목</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th:block th:each="postReportList : ${postReportList}">
                            <th><input type="checkbox" id="checkAll-post-2" name="" class="form-check-input" /></th>
                            <td data-unlock="listCode" th:text="${postReportList.code}"></td>
                            <td data-unlock="listUserCode" th:text="${postReportList.userCode}"></td>
                            <td data-unlock="listUserId" th:text="${postReportList.userId}"></td>
                            <td data-unlock="listNickName" th:text="${postReportList.nickName}"></td>
                            <td data-unlock="listReportDate" th:text="${postReportList.reportDate}"></td>
                            <td data-unlock="listTitle" th:text="${postReportList.title}"></td>
                            </th:block>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="page">
                    <ul class="pagination-postReport">
                        <li><a href="#" class="first">처음페이지</a></li>
                        <li><a href="#" class="arrow left"><<</a></li>
                        <li><a href="#" class="active num">1</a></li>
                        <li><a href="#" class="num">2</a></li>
                        <li><a href="#" class="num">3</a></li>
                        <li><a href="#" class="num">4</a></li>
                        <li><a href="#" class="num">5</a></li>
                        <li><a href="#" class="arrow right">>></a></li>
                        <li><a href="#" class="last">끝페이지</a></li>
                    </ul>
                </div>
            </section>
            <div class="popUpWrap" style="display: none">
                <div class="popUp_bg">
                    <div class="popUp_info">
                        <h3 class="h3">신고 정보</h3>

                        <div class="table-box">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th colspan="2">아이디</th>
                                    <th>1bfish106</th>
                                    <th colspan="2">닉네임</th>
                                    <th>고등어</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td colspan="2">포스트 제목</td>
                                    <td colspan="4">나는 성인물을 쓴다.</td>
                                </tr>
                                <tr>
                                    <td colspan="2">포스트 신고 횟수</td>
                                    <td colspan="4">4회</td>
                                </tr>
                                <tr>
                                    <td colspan="6">포스트 링크</td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="popUp_btns">
                                <button class="button">승인</button>
                                <button class="button">반려</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popUpWrap" style="display: none">
                <div class="popUp_bg">
                    <div class="popUp_info">
                        <h3 class="h3">안내창</h3>
                        <p>(제목)의 포스트 신고를 승인하시겠습니까?</p>
                        <div class="popUp_btns">
                            <button class="button">승인</button>
                            <button class="button">반려</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <!-- 여기에 연결할 외부 javascript 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/js` 에 넣어주세요. -->
    <!-- [작성 예시] <script th:src="@{/js/파일명.js}" src="/js/파일명.js"></script> -->
</th:block>
</html>
