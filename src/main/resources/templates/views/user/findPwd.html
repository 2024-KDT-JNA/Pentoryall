<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default}">

<th:block layout:fragment="link">
    <!-- 여기에 연결할 외부 CSS 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/css` 에 넣어주세요. -->
    <link rel="stylesheet" th:href="@{/css/user.css}" href="/css/user.css"/>
</th:block>

<th:block layout:fragment="content">
    <div class="sub-content">
        <div class="inner">
            <!-- 한 페이지 당 컨텐츠는 section으로 묶습니다. -->
            <section class="section">
                <div class="findPwd">
                    <h2 class="title_text">비밀번호 찾기</h2>
                    <p>가입하신 이메일 주소로 임시비밀번호를 전송해드립니다.</p>
                    <form class="pwd_form" action="/user/findPwd" method="post" name="">
                        <div class="pwdWrap">
                            <div class="inputWrap">
                                <label for="user_email">이메일</label>
                                <div class="input_box">
                                    <input type="email" name="user_email" id="findPwdMail" placeholder="이메일을 입력해주세요."/>
                                    <button class="black_btn" type="button" id="pwdCheckEmail">이메일 보내기</button>
                                </div>
                            </div>
                            <div class="inputWrap">
                                <label for="user_new_pwd">새 비밀번호</label>
                                <div class="input_box">
                                    <input type="password" id="user_new_pwd" name="user_new_pwd" placeholder="새 비밀번호"/>
                                </div>
                            </div>
                            <div class="inputWrap">
                                <label for="user_new_pwd">새 비밀번호 확인</label>
                                <div class="input_box">
                                    <input type="password" id="user_new_pwd" name="user_new_pwd"
                                           placeholder="새 비밀번호 확인"/>
                                </div>
                            </div>
                        </div>
                        <div class="gray_btns btns">
                            <button class="btn" type="submit">저장</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- ------------------------------------ -->
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <!-- 여기에 연결할 외부 javascript 링크를 지정 -->
    <!-- 생성한 CSS 파일은 `/resources/static/js` 에 넣어주세요. -->
    <script th:src="@{/js/common.js}" src="/js/common.js"></script>
    <script th:src="@{/js/event.js}" src="/js/event.js"></script>
    <script th:src="@{/js/user.js}" src="/js/user.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const $findPwdMail = document.querySelector("#findPwdMail");
            const $pwdCheckEmail = document.querySelector("#pwdCheckEmail");

            $pwdCheckEmail.addEventListener("click", function () {
                $.ajax({
                    type: "POST",
                    url: "/user/findUserPwd",
                    data: {
                        "email": $findPwdMail.value
                    },
                    success: function (data) {
                        if (data === "success") {
                            alert("해당 이메일로 임시 비밀번호 발송이 완료되었습니다. \n 확인부탁드립니다.");
                        } else {
                            alert("해당 이메일 주소가 없습니다.");
                        }
                    },
                    error: function () {
                        alert("서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
                    }
                });
            });
        });
    </script>
</th:block>
</html>
