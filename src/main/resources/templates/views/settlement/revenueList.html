<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/settings}">

<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/css/point.css}" href="/css/point.css" />
</th:block>

<th:block layout:fragment="content">
    <div class="sub-content">
        <div class="inner">
            <section class="section section-order">
                <h2 class="h2">수익 적립 내역</h2>

                <div class="summary-wrap">
                    <dl class="summary-list">
                        <dt class="title">총 적립 금액</dt>
                        <dd class="desc">100,000</dd>
                        <dt class="title">출금 금액</dt>
                        <dd class="desc">100,000</dd>
                        <dt class="title">보유 금액</dt>
                        <dd class="desc">100,000</dd>
                    </dl>
                </div>

                <div class="search-option">
                    <div class="form-item">
                        <select class="select">
                            <option value="">전체</option>
                            <option value="">멤버십</option>
                            <option value="">포스트</option>
                        </select>
                    </div>
                </div>

                <div class="table-box">
                    <table class="table">
                        <thead>
                            <th>구분</th>
                            <th>적립금</th>
                            <th>내용</th>
                            <th>적립일</th>
                        </thead>
                        <tbody>
                            <!-- NULL -->
                            <tr>
                                <td colspan="4">수익 적립 내역이 없습니다.</td>
                            </tr>
                            <!-- NOT NULL -->
                            <tr>
                                <td>멤버십</td>
                                <td>5,000원</td>
                                <td>멤버십 가입 적립</td>
                                <td>2024.04.02</td>
                            </tr>
                            <tr>
                                <td>포스트</td>
                                <td>2,000원</td>
                                <td>007 - 1화</td>
                                <td>2024.04.02</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <nav class="pagination">
                    <button class="page-btn page-prev-btn">
                        <i class="bi bi-chevron-left"></i>
                        <span class="blind">Prev</span>
                    </button>
                    <ul class="page-items">
                        <li class="page-item"></li>
                        <li class="page-item active"><a class="page-btn" href="#">1</a></li>
                        <li class="page-item"><a class="page-btn" href="#">2</a></li>
                        <li class="page-item"><a class="page-btn" href="#">3</a></li>
                        <li class="page-item"><a class="page-btn" href="#">4</a></li>
                        <li class="page-item"><a class="page-btn" href="#">5</a></li>
                        <li class="page-item"></li>
                    </ul>
                    <button class="page-btn page-next-btn">
                        <i class="bi bi-chevron-right"></i>
                        <span class="blind">Next</span>
                    </button>
                </nav>
            </section>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script"></th:block>
</html>
