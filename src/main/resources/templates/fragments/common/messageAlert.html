<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="messageAlert">
    <script th:inline="javascript" th:if="${alertMessage != null}">
        alert( [[ ${ alertMessage } ]]);
    </script>

    <script th:inline="javascript" th:if="${redirectUrl != null}">
        location.href = '[[ ${ redirectUrl } ]]';
    </script>
</th:block>
</html>
